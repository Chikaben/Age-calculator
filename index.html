<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
</head>

<body style="background: rgb(221, 189, 189);">
    <center>
        <h1 style="color:#33cc05">AGE CALCULATOR</h1>
        <fieldset style="background: beige;width: 20%; padding-top: 3%;">
        <label for="">Car Name</label><input type="text" id="carname"> <br><br>
        <label>Car Model <input type="date" id="date" ></label><br><br>
        <span id="message" style="color: red;"></span><br><br>
        <button onclick="ageCalculator()" 
        style="background: linear-gradient(rgb(60, 62, 165), rgb(21, 151, 21));
         -webkit-text-fill-color: beige; color: azure; cursor: pointer;"
        >Calculate age</button><br><br>
        <h2 style="color: #33cc05;"  id ="result"> </h2>
        </fieldset>
    </center>
</body>

</html>
